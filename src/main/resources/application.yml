spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fresher-manager
    username: admin
    password: 123456
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true

server:
  port: 8080
  servlet:
    context-path: /fm
